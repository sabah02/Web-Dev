<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Contact Us page" content="Contact Us page for The Little Taco Shop">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <header>

            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="home.html">About LTS</a>
                    </li>
                    <li>
                        <a href="home.html">Our Menu</a>
                    </li>
                    <li>
                        <a href="hour.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="tacos" title="Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>

        </header>
        
        <br>

        <main>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="Yes" required>
                    </p>

                    <p>
                    <label for="email">Email: </label>
                        <input type="text" name="email" id="email" placeholder="your email" autocomplete="Yes" required>
                    </p>

                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..." autocomplete="" required></textarea>
                    </p>
                </fieldset>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

            </form>

            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City: MO 55555-5555
                <br>
                <br>
                phone: <a href="tel:+555555555">555-555-555</a>
            </address>

            <br>

            <a href="#">Back to Top</a>
        </main>

        <hr>

        <footer>
            <p>Copywrite &copy; The Little Taco Store</p>
        </footer>
    </body>
</html>
